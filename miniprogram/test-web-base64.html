<body>
    <div class="container">

            <p>ğŸ“ ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
            <p style="color: #666; font-size: 14px;">æ”¯æŒ JPG, PNG, GIF æ ¼å¼</p>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" multiple>
        
        <div class="preview-area" id="previewArea">

        <div class="loading" id="loading">

        <div class="results" id="results">

    <script>
        let selectedFiles = [];
        const API_BASE = 'https://photo-pick-demo1.vercel.app';
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // æ‹–æ‹½å¤„ç†
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                selectedFiles = files;
                displayPreview();
            }
        });
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = files;
            displayPreview();
        }
        
        function displayPreview() {
            const previewArea = document.getElementById('previewArea');
            const imagePreview = document.getElementById('imagePreview');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (selectedFiles.length === 0) {
                previewArea.style.display = 'none';
                analyzeBtn.disabled = true;
                return;
            }
            
            imagePreview.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    img.title = file.name;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
            
            previewArea.style.display = 'block';
            analyzeBtn.disabled = false;
        }
        
        // æ™ºèƒ½å‹ç¼©åŠŸèƒ½
        function needCompression(file) {
            const TOO_LARGE = 700 * 1024; // 700KB é˜ˆå€¼
            return file.size > TOO_LARGE;
        }
        
        async function compressImage(file, quality = 0.8) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    // è®¡ç®—å‹ç¼©åçš„å°ºå¯¸
                    const maxWidth = 1920;
                    const maxHeight = 1080;
                    let { width, height } = img;
                    
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // ç»˜åˆ¶å¹¶å‹ç¼©
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob(resolve, 'image/jpeg', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        async function analyzePhotos() {
            if (selectedFiles.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            analyzeBtn.disabled = true;
            
            try {
                // è½¬æ¢æ‰€æœ‰å›¾ç‰‡ä¸ºbase64ï¼ˆæ”¯æŒæ™ºèƒ½å‹ç¼©ï¼‰
                const photos = await Promise.all(selectedFiles.map(async (file, index) => {
                    let processedFile = file;
                    
                    // æ£€æŸ¥æ˜¯å¦éœ€è¦å‹ç¼©
                    if (needCompression(file)) {
                        console.log(`ğŸ”„ å‹ç¼©å¤§å›¾ç‰‡: ${file.name} (${(file.size / 1024).toFixed(1)}KB)`);
                        processedFile = await compressImage(file, 0.8);
                        console.log(`âœ… å‹ç¼©å®Œæˆ: ${(processedFile.size / 1024).toFixed(1)}KB`);
                    }
                    
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            resolve({
                                id: `photo-${index + 1}`,
                                base64: e.target.result,
                                filename: file.name,
                                originalSize: file.size,
                                processedSize: processedFile.size
                            });
                        };
                        reader.readAsDataURL(processedFile);
                    });
                }));
                
                console.log('ğŸ“¤ å‘é€ç…§ç‰‡æ•°æ®åˆ°API:', photos.length, 'å¼ å›¾ç‰‡');
                
                // å‘é€åˆ°API
                const response = await fetch(`${API_BASE}/api/pick`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ photos })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('âœ… APIå“åº”:', result);
                
                displayResults(result);
                
            } catch (error) {
                console.error('âŒ åˆ†æå¤±è´¥:', error);
                displayError(error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
        
        function displayResults(result) {
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            if (!result.success) {
                displayError(result.message || 'åˆ†æå¤±è´¥');
                return;
            }
            
            let html = `
                <div class="status success">
                    âœ… ${result.message}
                </div>
                <div style="margin: 15px 0;">
                    <strong>ğŸ“Š æ€»ç»“ï¼š</strong>
                    å…± ${result.summary.total} å¼ å›¾ç‰‡ï¼Œ
                    æ¨è ${result.summary.recommended} å¼ ï¼Œ
                    å¹³å‡åˆ†æ•° ${result.summary.averageScore.toFixed(1)}
                </div>
            `;
            
            result.results.forEach((photo, index) => {
                const scoreColor = photo.score >= 80 ? '#28a745' : photo.score >= 60 ? '#ffc107' : '#dc3545';
                const recommendIcon = photo.isRecommended ? 'â­' : 'ğŸ“·';
                
                // è·å–å¯¹åº”çš„åŸå§‹ç…§ç‰‡ä¿¡æ¯
                const originalPhoto = photos[index];
                const compressionInfo = originalPhoto && originalPhoto.originalSize !== originalPhoto.processedSize 
                    ? `<div style="color: #666; font-size: 12px; margin-top: 5px;">
                         ğŸ“¦ å‹ç¼©: ${(originalPhoto.originalSize / 1024).toFixed(1)}KB â†’ ${(originalPhoto.processedSize / 1024).toFixed(1)}KB 
                         (èŠ‚çœ ${(100 - originalPhoto.processedSize / originalPhoto.originalSize * 100).toFixed(1)}%)
                       </div>`
                    : '';
                
                html += `
                    <div class="photo-result">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h4>${recommendIcon} ${photo.filename}</h4>
                            <div class="score" style="color: ${scoreColor}">
                                ${photo.score.toFixed(1)} åˆ†
                            </div>
                        </div>
                        <div>
                            <strong>åˆ†æè¯¦æƒ…ï¼š</strong>
                            æ„å›¾ ${photo.analysis.composition}/100ï¼Œ
                            å…‰çº¿ ${photo.analysis.lighting.toFixed(1)}/100ï¼Œ
                            æ¸…æ™°åº¦ ${photo.analysis.clarity.toFixed(1)}/100ï¼Œ
                            æƒ…æ„Ÿ ${photo.analysis.emotion.toFixed(1)}/100
                        </div>
                        <div class="tags">
                            <strong>æ ‡ç­¾ï¼š</strong>
                            ${photo.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        ${compressionInfo}
                    </div>
                `;
            });
            
            resultContent.innerHTML = html;
            results.style.display = 'block';
        }
        
        function displayError(message) {
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div class="status error">
                    âŒ é”™è¯¯ï¼š${message}
                </div>
            `;
            results.style.display = 'block';
        }
        
        function clearAll() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
        }
        
        // é¡µé¢åŠ è½½æ—¶æµ‹è¯•APIè¿æ¥
        window.addEventListener('load', async () => {

                console.log('ğŸ”— APIè¿æ¥æµ‹è¯•:', result);
            } catch (error) {
                console.warn('âš ï¸ APIè¿æ¥æµ‹è¯•å¤±è´¥:', error);
            }
        });
    </script>
